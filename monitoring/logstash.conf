input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
  file {
    path => "/var/log/app/*.log"
    codec => json
    start_position => "beginning"
  }
}

filter {
  if [type] == "app" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:level}\] %{GREEDYDATA:message}" }
    }
  }

  # Parse HTTP status codes
  if [status] {
    if [status] >= 500 {
      mutate { add_field => { "error_severity" => "critical" } }
    } else if [status] >= 400 {
      mutate { add_field => { "error_severity" => "warning" } }
    } else {
      mutate { add_field => { "error_severity" => "info" } }
    }
  }

  # Add environment and service labels
  mutate {
    add_field => { "environment" => "production" }
    add_field => { "service" => "appointment-booking-system" }
  }

  # Remove unnecessary fields
  mutate {
    remove_field => [ "command" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "appointment-booking-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Send critical errors to stdout for immediate visibility
  if [error_severity] == "critical" {
    stdout {
      codec => rubydebug
    }
  }
}
