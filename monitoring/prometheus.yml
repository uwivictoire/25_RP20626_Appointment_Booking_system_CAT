global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'appointment-booking-system'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application metrics
  - job_name: 'appointment-booking-system'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['app:3000']
        labels:
          service: 'appointment-booking-system'
          environment: 'production'

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-metrics'
          environment: 'production'

  # Docker container metrics (if using cAdvisor)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker-metrics'
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
