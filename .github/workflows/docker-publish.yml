name: Docker Build and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        continue-on-error: true
        id: docker-login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check Docker Login Status
        id: check-login
        run: |
          if [ "${{ steps.docker-login.outcome }}" == "success" ]; then
            echo "login_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub login successful"
          else
            echo "login_success=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Docker Hub credentials not configured - skipping image push"
            echo "â„¹ï¸ Add DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable Docker builds"
          fi

      - name: Docker meta
        if: steps.check-login.outputs.login_success == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/appointment-booking
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        if: steps.check-login.outputs.login_success == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-login.outputs.login_success }}" == "true" ]; then
            echo "âœ… Docker image built and pushed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ³ Images: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Docker build skipped - credentials not configured" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### To enable Docker builds:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to repository Settings â†’ Secrets â†’ Actions" >> $GITHUB_STEP_SUMMARY
            echo "2. Add DOCKER_USERNAME secret" >> $GITHUB_STEP_SUMMARY
            echo "3. Add DOCKER_PASSWORD secret" >> $GITHUB_STEP_SUMMARY
          fi
